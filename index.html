<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>My Eternity Love</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f6f1ec;
      color: #2e2e2e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px 20px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 50px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 60px;
    }

    a.button {
      text-decoration: none;
      border: 1px solid #2e2e2e;
      padding: 14px 0;
      border-radius: 30px;
      font-size: 14px;
      letter-spacing: 1px;
      color: #2e2e2e;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background: #2e2e2e;
      color: #f6f1ec;
    }

    footer {
      font-size: 12px;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
      footer {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>MY ETERNITY LOVE</h1>

    <div class="buttons">

</html>
